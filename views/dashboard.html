</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>ShopWithUs sdf</h2>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="dashboard.html">Profile</a></li>
        <li><a href="review.html">Review</a></li>
        <li><a onclick="logoutUser()" >Logout</a></li>
      </ul><br>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="well">
        <h4>My Profile</h4>
        <hr>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2"></div>

        <form class="form-signin">
            <div class="form-label-group">
                <label for="inputEmail">First Name</label>
                  <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus>
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Last Name</label>
                      <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
                </div>                    
                    
                <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                      <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                </div>

                <div class="form-label-group">
                    <label for="inputEmail">Contact Number</label>
                      <input type="text" id="contactNumber" class="form-control" placeholder="Contact Number" required autofocus>
                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                  </div>                  
                  <div class="form-label-group">
                      <label for="inputPassword">Confirm Password</label>
                      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                    </div>        
              <br>
              <button class="btn btn-lg btn-primary btn-block" type="submit" id="updateProfile">Update</button>
          </form>
      </div>

    </div>
  </div>
</div>
<script src="../services/getUser.js"></script>
<script src="../services/updateProfile.js"></script>
<script src="../services/logout.js"></script>
</body>
</html>
