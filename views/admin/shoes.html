      <div class="well">
        <h4>Add shoes</h4>
        <hr>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2"></div>

        <form class="form-signin">
          <div class="form-label-group">
            <label for="inputEmail">Shoes Brand</label>
              <input type="text" id="shoesBrand" class="form-control" placeholder="Shoes Brand" required autofocus>
            </div>
            <div class="form-label-group">
              <label for="inputText">Shoes Name</label>
                <input type="text" id="shoesName" class="form-control" placeholder="Shoes Name" required autofocus>
              </div>
              <div class="form-label-group">
                <label for="inputText">Shop </label>
                  <input type="text" id="shopId" class="form-control" placeholder="Shop Id" required autofocus>
                </div>
                <div class="form-label-group">
                  <label for="inputText">Shoes Price</label>
                    <input type="number id="shoesPrice" class="form-control" placeholder="Shoes Price" required autofocus>
                  </div>
                  <div class="form-label-group">
                    <label for="inputText">Shoes Image</label>
                      <input type="text" id="shoesImageName" class="form-control" placeholder="Shoes Image Name" required autofocus>
                    </div>
                  <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="updateProfile">Update</button>
          </form>
      </div>
    </div>

    <div class="col-sm-9">
      <div class="well">
        <h4>Stores</h4>
        <hr>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Shoes Brand</th>
                <th scope="col">Shoes Name</th>

                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
                
              
              </tr>
