  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/review.css">
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="dashboard.html">ShopWithUs<o/a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="dashboard.html">Profile</a></li>
        <li><a href="review.html">My Review</a></li>
        <li><a onclick="logoutUser()" >Logout</a></li>      
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>ShopWithUs</h2>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="dashboard.html">Profile</a></li>
        <li><a href="review.html">My Review</a></li>
        <li><a onclick="logoutUser()" >Logout</a></li>
            </ul><br>
    </div>
    <br>
    
    <div class="col-sm-9">
      <div class="well">
        <h4>My Review</h4>
        <hr>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Review</th>
                <th scope="col">Date</th>
                <th scope="col">Delete</th>              
              </tr>
            </thead>
            <tbody id="displayReview">
                <tr>
                </tr>              
              </tbody>
            </table>
      </div>
    </div>
  </div>
</div>

   
<!-- model for deleting review -->
  <!-- Modal -->
  <div class="modal fade" id="myModalDeleteReview" role="dialog">
      <div class="modal-dialog">  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete Review</h4>
          </div>
          <div class="modal-body">
              <p>Are you sure you want to delete this record?</p>
              <p class="text-warning"><small>This action cannot be undone.</small></p>        
          </div>
          <div class="modal-footer">
              <input type="hidden" id="reviewId"> 
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
              <input type="submit" id="deleteReview" class="btn btn-danger" value="Delete">
            </div>
        </div>      
      </div>
    </div>
  <!-- Model finish -->


<script src="../services/getReviewByUser.js"></script>
<script src="../services/deleteReview.js"></script>
<script src="../services/logout.js"></script>

</body>
</html>
